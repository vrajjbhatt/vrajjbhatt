<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tech Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #3498db, #8e44ad); /* Adjust gradient colors as needed */
            color: #fff;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #linkedinButton {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #0077b5;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        #linkedinIcon {
            font-size: 2em;
            color: #0077b5;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <i id="linkedinIcon" class="fab fa-linkedin"></i>
        <h1>Your Name</h1>
        <p>Connect with me on LinkedIn to stay updated!</p>
        <a id="linkedinButton" href="https://www.linkedin.com/in/YOUR_PUBLIC_PROFILE_URL" target="_blank">LinkedIn Profile</a>
    </div>

    <!-- Font Awesome CDN for the LinkedIn icon -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
