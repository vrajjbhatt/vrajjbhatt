<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tech Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #3498db, #8e44ad); /* Adjust gradient colors as needed */
            color: #fff;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        #linkedinBox {
            width: 80vw;
            height: 60vh;
            overflow: hidden;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>Your Name</h1>
        <p>Welcome to my tech portfolio. I am passionate about...</p>
        <div id="linkedinBox">
            <!-- Replace 'YOUR_PUBLIC_PROFILE_URL' with the actual public profile URL -->
            <iframe src="https://www.linkedin.com/in/YOUR_PUBLIC_PROFILE_URL" frameborder="0"></iframe>
        </div>
    </div>
</body>
</html>
