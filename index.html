<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tech Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #particles-js {
            height: 100vh;
            background: linear-gradient(45deg, #3498db, #8e44ad, #3498db, #8e44ad);
        }

        .card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
        }

        h1,
        p {
            color: #303234;
        }

        #linkedinButton,
        #githubIcon {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin: 5px;
            text-decoration: none;
            color: #fff;
        }

        #linkedinButton {
            background-color: #0077b5;
        }

        #githubIcon {
            background-color: #333;
        }

        #linkedinIcon {
            font-size: 2em;
            color: #0077b5;
            margin-bottom: 10px;
        }

        #title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #subtext {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        @media screen and (max-width: 600px) {
            .card {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="card">
        <i id="linkedinIcon" class="fab fa-linkedin"></i>
        <h1>Vraj Bhatt</h1>
        <p>Technology Consultant | DevOps | Full Stack | AWS Certified Solution Architect | k8s | ELK | Prometheus | Grafana</p>
        
        <a id="linkedinButton" href="https://www.linkedin.com/in/vraj-bhatt-090835133" target="_blank">LinkedIn Profile</a>
    </div>

    <a id="githubIcon" href="https://github.com/vrajjbhatt" target="_blank"><i class="fab fa-github"></i> GitHub</a>

    <!-- Particle.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800,
                    },
                },
                color: {
                    value: "#ffffff",
                },
                shape: {
                    type: "circle",
                    stroke: {
                        width: 0,
                        color: "#000000",
                    },
                    polygon: {
                        nb_sides: 5,
                    },
                    image: {
                        src: "img/github.svg",
                        width: 100,
                        height: 100,
                    },
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false,
                    },
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false,
                    },
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: "#ffffff",
                    opacity: 0.4,
                    width: 1,
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: "none",
                    random: false,
                    straight: false,
                    out_mode: "out",
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200,
                    },
                },
            },
            interactivity: {
                detect_on: "canvas",
                events: {
                    onhover: {
                        enable: true,
                        mode: "repulse",
                    },
                    onclick: {
                        enable: true,
                        mode: "push",
                    },
                    resize: true,
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1,
                        },
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3,
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4,
                    },
                    push: {
                        particles_nb: 4,
                    },
                    remove: {
                        particles_nb: 2,
                    },
                },
            },
            retina_detect: true,
        });
    </script>
</body>
</html>
