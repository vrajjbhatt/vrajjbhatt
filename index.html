<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Tech Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #3498db, #8e44ad, #3498db, #8e44ad);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .card {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            max-width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #linkedinButton, #githubIcon {
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            margin: 5px;
            text-decoration: none;
            color: #fff;
        }

        #linkedinButton {
            background-color: #0077b5;
        }

        #githubIcon {
            background-color: #333;
        }

        #linkedinIcon {
            font-size: 2em;
            color: #0077b5;
            margin-bottom: 10px;
        }

        #title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        #subtext {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <i id="linkedinIcon" class="fab fa-linkedin"></i>
        <h1>Vraj Bhatt</h1>
        <p>Technology Consultant | DevOps | Full Stack | AWS Certified Solution Architect | k8s | ELK | Prometheus | Grafana</p>
        <div id="title">Title: Vraj Bhatt</div>
        <div id="subtext">Technology Consultant | DevOps | Full Stack | AWS Certified Solution Architect | k8s | ELK | Prometheus | Grafana</div>
        <a id="linkedinButton" href="https://www.linkedin.com/in/YOUR_PUBLIC_PROFILE_URL" target="_blank">LinkedIn Profile</a>
    </div>

    <a id="githubIcon" href="https://github.com/YOUR_GITHUB_USERNAME" target="_blank"><i class="fab fa-github"></i> GitHub</a>

    <!-- Font Awesome CDN for the icons -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
